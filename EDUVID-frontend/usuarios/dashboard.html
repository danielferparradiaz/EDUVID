<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users | EduVid</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
    }

    .card {
      border-radius: 15px;
    }

    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: #fff;
      border-radius: 8px 8px 0 0;
    }

    .nav-tabs .nav-link {
      font-weight: 500;
      color: #0d6efd;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn {
      border-radius: 8px;
    }

    #message {
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-mortarboard"></i> EduVid</a>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow p-4">
      <h2 class="text-center mb-3"><i class="bi bi-people"></i> Panel de Usuarios</h2>
      <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#create"
            type="button"><i class="bi bi-person-plus"></i> Crear</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile" type="button"><i
              class="bi bi-person"></i> Perfil</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#update" type="button"><i
              class="bi bi-pencil"></i> Actualizar</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#teachers" type="button"><i
              class="bi bi-list-ul"></i> Profesores</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#login" type="button"><i
              class="bi bi-box-arrow-in-right"></i> Login</button></li>
      </ul>

      <div class="tab-content">

        <!-- Crear usuario -->
        <div class="tab-pane fade show active" id="create">
          <form id="form-create" class="mt-3">
            <h4 class="mb-3">Crear Usuario</h4>
            <div class="mb-3"><label class="form-label">Nombre:</label><input type="text" name="name"
                class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Email:</label><input type="email" name="email"
                class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Password:</label><input type="password" name="password"
                class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Rol:</label>
              <select name="role" class="form-control">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-save"></i> Crear Usuario</button>
          </form>
        </div>

        <!-- Obtener perfil -->
        <div class="tab-pane fade" id="profile">
          <form id="form-profile" class="mt-3">
            <h4 class="mb-3">Obtener Perfil</h4>
            <div class="mb-3"><label class="form-label">User ID:</label><input type="number" name="userId"
                id="userIdProfile" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-info w-100"><i class="bi bi-search"></i> Ver Perfil</button>
          </form>
        </div>

        <!-- Actualizar -->
        <div class="tab-pane fade" id="update">
          <form id="form-update" class="mt-3">
            <h4 class="mb-3">Actualizar Usuario</h4>
            <div class="mb-3"><label class="form-label">User ID:</label><input type="number" name="userId"
                id="userIdUpdate" class="form-control" required>
            </div>
            <div class="mb-3"><label class="form-label">Nuevo Nombre:</label><input type="text" name="name"
                class="form-control"></div>
            <div class="mb-3"><label class="form-label">Nuevo Email:</label><input type="email" name="email"
                class="form-control"></div>
            <button type="submit" class="btn btn-warning w-100"><i class="bi bi-pencil"></i> Actualizar</button>
          </form>
        </div>

        <!-- Listar profesores -->
        <div class="tab-pane fade" id="teachers">
          <form id="form-teachers" class="mt-3">
            <h4 class="mb-3">Listar Profesores</h4>
            <button type="submit" class="btn btn-success w-100"><i class="bi bi-list"></i> Ver Profesores</button>
          </form>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
          <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-mortarboard"></i> EduVid</a>
            <div class="ms-auto">
              <a href="login.html" class="btn btn-outline-light">
                <i class="bi bi-box-arrow-in-right"></i> Login
              </a>
            </div>
          </div>
        </nav>


      </div>

      <!-- Mensaje -->
      <p id="message" class="text-center"></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const message = document.getElementById("message");

    const API_BASE = "http://localhost:8092";

    async function handleForm(form, url, method = "POST") {
      const data = Object.fromEntries(new FormData(form));
      try {
        const res = await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: method === "GET" ? null : JSON.stringify(data)
        });
        if (!res.ok) throw new Error(`Error: ${res.status}`);
        const result = await res.json();
        message.textContent = "✅ Éxito: " + JSON.stringify(result);
        message.className = "text-success text-center";
      } catch (err) {
        message.textContent = "❌ " + err.message;
        message.className = "text-danger text-center";
      }
    }

    document.getElementById("form-create").addEventListener("submit", e => {
      e.preventDefault();
      handleForm(e.target, `${API_BASE}/api/users`, "POST"); // ✅ backticks
    });


    document.getElementById("form-profile").addEventListener("submit", e => {
      e.preventDefault();
      const id = e.target.userId.value;
      console.log("🔎 [Frontend] GET perfil ID:", id); // log
      handleForm(e.target, `${API_BASE}/api/users/${id}`, "GET");
    });

    document.getElementById("form-update").addEventListener("submit", e => {
      e.preventDefault();
      const id = e.target.userId.value;
      console.log("🔎 [Frontend] PUT actualizar ID:", id); // log
      handleForm(e.target, `${API_BASE}/api/users/${id}`, "PUT");
    });


    document.getElementById("form-teachers").addEventListener("submit", e => {
      e.preventDefault();
      handleForm(e.target, `${API_BASE}/api/users?role=teacher`, "GET"); // ✅ backticks
    });


  </script>
</body>

</html>
