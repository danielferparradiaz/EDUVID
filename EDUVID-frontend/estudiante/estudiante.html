<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Estudiante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand fw-bold fs-3" href="#"><i class="bi bi-mortarboard"></i> EduVid</a>
        <h6 class="font-monospace text-center mt-3 fst-italic">Estudiante</h6>
        <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNav">

          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="./estudiante.html">Explorar</a></li>
            <li class="nav-item"><a class="nav-link" href="./mis-cursos/mis-cursos.html">Mis cursos</a>
            </li>
            <!-- <li class="nav-item"><a class="nav-link" href="./certificados/certificados.html">Certificados</a></li> -->
            <li class="nav-item"><a class="nav-link fw-bold" href="../index.html">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">

    <div class="text-center font-monospace m-3">
      <h6 class="text-body-secondary">Nuestra recomendación para ti</h6>
    </div>
    <hr>

    <!-- Spinner -->
    <div id="spinner" class="d-none d-flex justify-content-center my-5">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>



    <!-- Contenedor de contenido -->
    <div id="coursesContainer" class="row justify-content-center">
      <div class="col-lg-10">

        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
          <div class="row g-0">
            <!-- Miniatura -->
            <div class="col-md-5 bg-dark">
              <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg"
                class="img-fluid w-100 h-100 object-fit-cover" alt="Miniatura del curso">
            </div>

            <!-- Info curso -->
            <div class="col-md-7 p-4 d-flex flex-column justify-content-between">
              <div>
                <h3 id="course-title" class="fw-bold text-primary"></h3>
                <p class="text-muted mb-2"><i class="bi bi-tag"></i> Categoría: <span id="course-category"
                    class="fw-semibold"></span></p>
                <p class="text-muted mb-2"><i class="bi bi-person-circle"></i> Profesor: <span id="course-instructor"
                    class="fw-semibold"></span></p>

                <!-- Descripción -->
                <p id="course-description" class="text-secondary"></p>

                <!-- Info rápida -->
                <ul class="list-inline text-muted small">
                  <!-- <li class="list-inline-item me-4"><i class="bi bi-clock"></i> <span id="course-duration">--</span>
                  </li> -->
                  <li class="list-inline-item me-4"><i class="bi bi-play-circle"></i> <span
                      id="course-lessons-count">--</span> lecciones</li>
                  <li class="list-inline-item"><i class="bi bi-translate"></i> Español</li>
                </ul>
              </div>

              <!-- Botón CTA -->
              <div class="mt-3 d-flex justify-content-between align-items-center">
                <!-- <h4 class="fw-bold text-success mb-0" id="course-price">$0.00</h4> -->
                <button id="enroll-btn" class="btn btn-lg btn-success px-3">
                  <i class="bi bi-box-arrow-in-right"></i> Inscribirme
                </button>

              </div>
            </div>

          </div>

          <!-- Lista de lecciones con collapse -->
          <div class="p-4 border-top bg-light">
            <h5 class="fw-semibold mb-3">
              <a class="d-flex align-items-center text-decoration-none" data-bs-toggle="collapse"
                href="#lessonsCollapse" role="button" aria-expanded="false" aria-controls="lessonsCollapse">
                <i class="bi bi-journal-text me-2"></i>
                Lecciones del curso (<span id="course-lessons-total">0</span>)
                <i class="bi bi-chevron-down ms-auto"></i>
              </a>
            </h5>

            <div class="collapse" id="lessonsCollapse">
              <ul id="lessons-list" class="list-group list-group-flush rounded-3">
                <!-- Aquí se inyectan las lecciones -->
              </ul>
            </div>
          </div>


        </div>

      </div>
    </div>


    <!-- Botón refrescar -->
    <div class="d-flex justify-content-center pt-4">
      <button id="refresh-btn" class="btn btn-outline-primary">
        <i class="bi bi-arrow-repeat"></i> Ver otra recomendación
      </button>
    </div>

    <hr>


  </div>

  <!-- Primero Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- Luego tu script -->
  <script src="estudiante.js"></script>
    <footer>
    <div class="text-center p-3 bg-body-tertiary">
      © 2025 EduVid. Todos los derechos reservados.
    </div>
  </footer>
</body>

</body>

</html>
