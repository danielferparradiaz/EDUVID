<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="catalogo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Librería para decodificar JWT -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EDUVID</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Bienvenido a Catálogo</h1>
    </div>

    <!-- Scripts -->
    <script>
        const token = localStorage.getItem("token");

        if (token) {
            try {
                const decoded = jwt_decode(token);
                const now = Date.now() / 1000;

                if (decoded.exp + 60 < now) {
                    localStorage.removeItem("token");
                    window.location.href = "../login/login.html";
                } else {
                    configurarNav(decoded.rol);
                }
            } catch (err) {
                console.error("Error al decodificar el token:", err);
                localStorage.removeItem("token");
                window.location.href = "../login/login.html";
            }
        } else {
            // Si no hay token → redirigir a login
            window.location.href = "../login/login.html";
        }

        // === Configuración del NavBar según rol ===
        function configurarNav(rol) {
            const nav = document.querySelector(".navbar-nav");
            nav.innerHTML = ""; // limpiar

            if (rol === "profesor") {
                nav.innerHTML = `
          <li class="nav-item">
            <a class="nav-link" href="../dashboard/dashboard.html">Publicar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../estadisticas/estadisticas.html">Estadísticas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../catalogo/catalogo.html">Mi Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout" href="#">Cerrar Sesión</a>
          </li>
        `;
            } else if (rol === "estudiante") {
                nav.innerHTML = `
          <li class="nav-item">
            <a class="nav-link active" href="../catalogo/catalogo.html">Catálogo General</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../dashboard/dashboard.html">Mis Cursos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout" href="#">Cerrar Sesión</a>
          </li>
        `;
            }

            // Asignar logout
            document.getElementById("logout").addEventListener("click", (e) => {
                e.preventDefault();
                localStorage.removeItem("token");
                window.location.href = "../login/login.html";
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
