<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content | EduVid</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
    }
    .card {
      border-radius: 15px;
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: #fff;
      border-radius: 8px 8px 0 0;
    }
    .nav-tabs .nav-link {
      font-weight: 500;
      color: #0d6efd;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn {
      border-radius: 8px;
    }
    #message {
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-mortarboard"></i> EduVid</a>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow p-4">
      <h2 class="text-center mb-3"><i class="bi bi-journal-text"></i> Content Service</h2>

      <!-- Tabs -->
      <ul class="nav nav-tabs mb-3" id="contentTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab">
            <i class="bi bi-list-task"></i> Listar Content
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button" role="tab">
            <i class="bi bi-plus-circle"></i> Crear Content
          </button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Listar Content -->
        <div class="tab-pane fade show active" id="list" role="tabpanel">
          <div class="d-flex mb-3">
            <input type="number" id="filterCourseId" class="form-control me-2" placeholder="Filtrar por CourseId">
            <button class="btn btn-secondary" onclick="loadContent()"><i class="bi bi-search"></i> Cargar</button>
          </div>

          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Curso</th>
                <th>Título</th>
                <th>URL</th>
              </tr>
            </thead>
            <tbody id="contentTable"></tbody>
          </table>
        </div>

        <!-- Crear Content -->
        <div class="tab-pane fade" id="create" role="tabpanel">
          <form id="contentForm" class="mt-3">
            <h4 class="mb-3">Nuevo Content</h4>
            <div class="mb-3">
              <label class="form-label">Course ID:</label>
              <input type="number" id="courseId" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Título:</label>
              <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción:</label>
              <input type="text" id="description" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">URL Recurso:</label>
              <input type="text" id="resourceUrl" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-save"></i> Guardar Content
            </button>
          </form>
        </div>
      </div>

      <!-- Mensaje -->
      <p id="message" class="text-center"></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const baseUrl = "http://localhost:5003/content";
    const message = document.getElementById("message");

    // Cargar listado
    async function loadContent() {
      const courseId = document.getElementById("filterCourseId").value;
      let url = baseUrl;
      if (courseId) url += `?courseId=${courseId}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Error cargando content");
        const data = await res.json();
        const tbody = document.getElementById("contentTable");
        tbody.innerHTML = "";
        data.forEach(item => {
          tbody.innerHTML += `
            <tr>
              <td>${item.id}</td>
              <td>${item.courseId}</td>
              <td>${item.title}</td>
              <td>
                ${item.resourceUrl ? `<a href="${item.resourceUrl}" target="_blank"><i class="bi bi-link-45deg"></i> Ver recurso</a>` : "-"}
              </td>
            </tr>`;
        });
      } catch (err) {
        message.textContent = "❌ " + err.message;
        message.className = "text-danger text-center";
      }
    }

    // Crear nuevo
    document.getElementById("contentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newContent = {
        courseId: parseInt(document.getElementById("courseId").value),
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        resourceUrl: document.getElementById("resourceUrl").value
      };
      try {
        const res = await fetch(baseUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newContent)
        });
        if (!res.ok) throw new Error("Error guardando content");
        message.textContent = "✅ Content creado con éxito";
        message.className = "text-success text-center";
        e.target.reset();
        loadContent();
      } catch (err) {
        message.textContent = "❌ " + err.message;
        message.className = "text-danger text-center";
      }
    });

    // Cargar al inicio
    loadContent();
  </script>
</body>
</html>
