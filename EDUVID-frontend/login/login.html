<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EDUVID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">
      <h1 class="mb-2 fw-bold">EDUVID</h1>
      <h5 id="form-title" class="mb-4 fw-bold extra">Bienvenido</h5>

      <form id="auth-form">
        <!-- 🔹 Toggle de roles (solo visible en login/registro) -->
        <div class="mb-4" id="role-container">
          <input type="radio" class="btn-check" name="rol" id="rol-profesor" value="profesor">
          <label class="btn btn-outline-light toggle-btn me-2" for="rol-profesor">👨‍🏫 Profesor</label>

          <input type="radio" class="btn-check" name="rol" id="rol-estudiante" value="estudiante">
          <label class="btn btn-outline-light toggle-btn" for="rol-estudiante">🎓 Estudiante</label>
        </div>

        <!-- Usuario -->
        <div class="mb-3">
          <input id="email" type="text" class="form-control form-control-lg bg-transparent text-light"
            placeholder="Correo Electrónico" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3" id="password-container">
          <input id="password" type="password" class="form-control form-control-lg bg-transparent text-light"
            placeholder="Contraseña" required>
        </div>

        <!-- Botón principal -->
        <button type="submit" id="submit-btn" class="btn w-100 py-2">Ingresar</button>
      </form>

      <div class="extra mt-3" id="toggle-register-container">
        ¡Escoge tu rol y regístrate gratis! <a href="#" id="toggle-register">Registrarme</a>
      </div>

      <div class="extra mt-2">
        <div class="extra mt-2" id="toggle-forgot-container">
          ¿Olvidaste tu contraseña? <a href="#" id="toggle-forgot">Recupérala</a>
        </div>

        <div class="extra mt-2 d-none" id="toggle-login-container">
          ¿Ya tienes cuenta? <a href="#" id="toggle-login">Ingresar</a>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
