<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson & Progress | EduVid</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
    }
    .card {
      border-radius: 15px;
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: #fff;
      border-radius: 8px 8px 0 0;
    }
    .nav-tabs .nav-link {
      font-weight: 500;
      color: #0d6efd;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn {
      border-radius: 8px;
    }
    #message {
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-mortarboard"></i> EduVid</a>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow p-4">
      <h2 class="text-center mb-3"><i class="bi bi-film"></i> Panel de Cursos</h2>
      <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="lesson-tab" data-bs-toggle="tab" data-bs-target="#lesson" type="button" role="tab">
            <i class="bi bi-book"></i> Lesson
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="progress-tab" data-bs-toggle="tab" data-bs-target="#progress" type="button" role="tab">
            <i class="bi bi-bar-chart"></i> Progress
          </button>
        </li>
      </ul>
      <div class="tab-content">

        <!-- Lesson Form -->
        <div class="tab-pane fade show active" id="lesson" role="tabpanel">
          <form id="form-lesson" class="mt-3">
            <h4 class="mb-3">Crear Lesson</h4>
            <div class="mb-3">
              <label class="form-label">Course ID:</label>
              <input type="number" name="courseId" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Título:</label>
              <input type="text" name="title" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-save"></i> Guardar Lesson
            </button>
          </form>
        </div>

        <!-- Progress Form -->
        <div class="tab-pane fade" id="progress" role="tabpanel">
          <form id="form-progress" class="mt-3">
            <h4 class="mb-3">Actualizar Progress</h4>
            <div class="mb-3">
              <label class="form-label">User ID:</label>
              <input type="number" name="userId" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Course ID:</label>
              <input type="number" name="courseId" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Completed Lessons (IDs separados por coma):</label>
              <input type="text" name="completedLessons" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Percentage (%):</label>
              <input type="number" name="percentage" class="form-control" min="0" max="100" step="0.1">
            </div>
            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-check-circle"></i> Guardar Progress
            </button>
          </form>
        </div>
      </div>

      <!-- Mensaje -->
      <p id="message" class="text-center"></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const formLesson = document.getElementById("form-lesson");
    const formProgress = document.getElementById("form-progress");
    const message = document.getElementById("message");

    // Manejo formulario Lesson
    formLesson.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(formLesson));
      try {
        const res = await fetch("/api/lessons", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error("Error creando Lesson");
        message.textContent = "✅ Lesson guardado correctamente";
        message.className = "text-success text-center";
        formLesson.reset();
      } catch (err) {
        message.textContent = "❌ " + err.message;
        message.className = "text-danger text-center";
      }
    });

    // Manejo formulario Progress
    formProgress.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(formProgress));
      if (data.completedLessons) {
        data.completedLessons = data.completedLessons.split(",").map(id => parseInt(id.trim())).filter(id => !isNaN(id));
      } else {
        data.completedLessons = [];
      }
      try {
        const res = await fetch("/api/complete-lesson", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error("Error guardando Progress");
        message.textContent = "✅ Progress guardado correctamente";
        message.className = "text-success text-center";
        formProgress.reset();
      } catch (err) {
        message.textContent = "❌ " + err.message;
        message.className = "text-danger text-center";
      }
    });
  </script>
</body>
</html>
