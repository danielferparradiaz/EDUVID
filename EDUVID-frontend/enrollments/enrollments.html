<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Inscripci√≥n</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">üìö Registrar Inscripci√≥n</h3>
      </div>
      <div class="card-body">
        <form id="enrollmentForm" class="row g-3">

          <div class="col-md-6">
            <label for="studentId" class="form-label">ID del estudiante</label>
            <input type="number" class="form-control" id="studentId" name="studentId" required>
          </div>

          <div class="col-md-6">
            <label for="instructorId" class="form-label">ID del instructor</label>
            <input type="number" class="form-control" id="instructorId" name="instructorId" required>
          </div>

          <div class="col-md-6">
            <label for="courseId" class="form-label">ID del curso</label>
            <input type="number" class="form-control" id="courseId" name="courseId" required>
          </div>

          <div class="col-md-6">
            <label for="enrollmentDateStart" class="form-label">Fecha de inicio</label>
            <input type="date" class="form-control" id="enrollmentDateStart" name="enrollmentDateStart" required>
          </div>

          <div class="col-md-6">
            <label for="enrollmentDateEnd" class="form-label">Fecha de finalizaci√≥n</label>
            <input type="date" class="form-control" id="enrollmentDateEnd" name="enrollmentDateEnd">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-success w-100">üíæ Guardar inscripci√≥n</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("enrollmentForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        studentId: document.getElementById("studentId").value,
        instructorId: document.getElementById("instructorId").value,
        courseId: document.getElementById("courseId").value,
        enrollmentDateStart: document.getElementById("enrollmentDateStart").value,
        enrollmentDateEnd: document.getElementById("enrollmentDateEnd").value || null
      };

      try {
        const response = await fetch("http://localhost:8081/api/enrollments", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          throw new Error("Error en la inscripci√≥n");
        }

        const data = await response.json();
        alert("‚úÖ Inscripci√≥n creada con √©xito");
        console.log("Respuesta del servidor:", data);

        form.reset();
      } catch (error) {
        console.error(error);
        alert("‚ùå Hubo un error al registrar la inscripci√≥n");
      }
    });
  </script>
</body>
</html>
